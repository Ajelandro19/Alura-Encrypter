<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-widh, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Challenge Encriptador</title>
  </head>
  <body>
    <header>
      <h1><img class="logo" src="pictures/logo.png" alt="logo alura" /></h1>
    </header>
    <main>
      <section class="section1">
        <div class="text-container">
          <textarea
            name="message"
            placeholder="Ingrese el texto aquí"
            class="text-box"
          ></textarea>
        </div>
        <div class="alert">
          <img src="pictures/alert.png" alt="alerta" />
          <p>Solo letras minúscilas y sin acentos</p>
        </div>
        <div class="button-container">
          <input type="button" class="button" value="Encriptar" />
          <input type="button" class="button" value="Desencriptar" />
        </div>
      </section>
      <section class="section2">
        <div class="buddy-container">
          <img src="pictures/Muñeco.png" alt="muñeco" />
        </div>
        <div class="paragraph-container">
          <h3>
            Ningún mensaje fue <br />
            encontrado
          </h3>
          <p>
            Ingresa el texto que desees encriptar o <br />
            desencriptar.
          </p>
        </div>
        <div class="copy-container">
          <input type="button" class="button" value="Copiar" />
        </div>
        <div class="result-box">
          <p></p>
        </div>
      </section>
    </main>
  </body>
</html>
